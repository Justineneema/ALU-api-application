<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Activity Recommender</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Weather-Based Activity Recommender</h1>
    </header>
    
    <main>
        <section id="location-input">
            <h2>Your Location</h2>
            <div class="input-container">
                <input type="text" id="location" placeholder="Enter your city">
                <button id="get-location">Use My Location</button>
                <button id="search">Search</button>
            </div>
        </section>
        
        <section id="weather-display" class="hidden">
            <h2>Current Weather</h2>
            <div id="weather-container">
                <!-- where Weather data will be displayed -->
            </div>
        </section>
        
        <section id="activity-filters" class="hidden">
            <h2>Filter Activities</h2>
            <div class="filter-container">
                <div class="filter-group">
                    <label for="activity-type">Activity Type:</label>
                    <select id="activity-type">
                        <option value="all">All</option>
                        <option value="indoor">Indoor</option>
                        <option value="outdoor">Outdoor</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="duration">Duration:</label>
                    <select id="duration">
                        <option value="all">All</option>
                        <option value="short">Short (< 1 hour)</option>
                        <option value="medium">Medium (1-3 hours)</option>
                        <option value="long">Long (> 3 hours)</option>
                    </select>
                </div>
                
                <button id="apply-filters">Apply Filters</button>
            </div>
        </section>
        
        <section id="activities-display" class="hidden">
            <h2>Recommended Activities</h2>
            <div id="activities-container">
                <!-- Activities must be displayed in this slot -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>Powered by OpenWeatherMap API and Google Places API</p>
    </footer>
    
    <script src="js/weather.js"></script>
    <script src="js/activities.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
